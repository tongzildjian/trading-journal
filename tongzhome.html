<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="./manifest.json">
    <style>
        :root { --bg: #1a1c23; --card: #242731; --text: #ffffff; --primary: #6c5dd3; --success: #4ade80; --danger: #ff6b6b; --warning: #ffc107; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding-bottom: 100px; }
        .card { background-color: var(--card); border: none; border-radius: 20px; color: var(--text); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .form-control, .form-select { background-color: #1f2128; border: 1px solid #353945; color: white; border-radius: 12px; padding: 12px; }
        .form-control:focus { background-color: #1f2128; color: white; border-color: var(--primary); box-shadow: none; }
        .btn-primary { background-color: var(--primary); border: none; border-radius: 12px; padding: 12px; font-weight: 600; }
        
        /* Dashboard Styles */
        .dash-card { background: linear-gradient(135deg, #6c5dd3 0%, #a78bfa 100%); color: white; padding: 25px; margin-bottom: 25px; }
        .dash-value { font-size: 32px; font-weight: 800; letter-spacing: -1px; }
        .dash-label { font-size: 14px; opacity: 0.8; text-transform: uppercase; font-weight: 600; }
        
        .stat-mini-card { background-color: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; }
        .stat-mini-value { font-size: 18px; font-weight: 700; }
        
        .nav-tabs { border: none; background: rgba(255,255,255,0.05); border-radius: 15px; padding: 5px; }
        .nav-tabs .nav-link { border: none; color: #808191; border-radius: 10px; font-weight: 600; transition: 0.3s; }
        .nav-tabs .nav-link.active { background-color: var(--primary); color: white !important; }
        
        .table { color: var(--text); border-color: #353945; }
        #syncStatus { font-size: 11px; padding: 5px 10px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Dashboard Header -->
        <div class="card dash-card mb-4">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <div>
                    <div class="dash-label">ยอดคงเหลือสุทธิ (เดือนนี้)</div>
                    <div class="dash-value" id="netBalance">฿0.00</div>
                </div>
                <span id="syncStatus" class="badge bg-dark">Connecting...</span>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-6">
                    <div class="stat-mini-card">
                        <div class="dash-label" style="font-size: 10px;">รายรับ</div>
                        <div class="stat-mini-value text-white" id="totalIncome">฿0.00</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-mini-card">
                        <div class="dash-label" style="font-size: 10px;">รายจ่าย</div>
                        <div class="stat-mini-value text-white" id="totalExpense">฿0.00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4 nav-fill" id="myTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="entry-tab" data-bs-toggle="tab" data-bs-target="#entry" type="button">บันทึกรายการ</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary" type="button">สรุป & กราฟ</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            
            <!-- Entry Tab -->
            <div class="tab-pane fade show active" id="entry">
                <div class="card p-4 mb-4">
                    <h6 class="mb-4 text-center"><i class="fas fa-plus-circle me-2"></i> บันทึกรายรับ-รายจ่าย</h6>
                    <form id="financeForm">
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label">ประเภท</label>
                                <select class="form-select" id="type" required>
                                    <option value="Expense">❌ รายจ่าย</option>
                                    <option value="Income">✅ รายรับ</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">หมวดหมู่</label>
                                <select class="form-select" id="category" required></select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">จำนวนเงิน (บาท)</label>
                                <input type="number" step="0.01" class="form-control form-control-lg" id="amount" placeholder="0.00" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">วันที่</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="col-12">
                                <label class="form-label">รายละเอียด / Note</label>
                                <input type="text" class="form-control" id="description" placeholder="ระบุเพิ่มเติม เช่น งวด 1/48">
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" id="saveBtn" class="btn btn-primary w-100 py-3">
                                    <i class="fas fa-save me-2"></i> บันทึกข้อมูล
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Recent List Mini -->
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">รายการล่าสุด</h6>
                        <button class="btn btn-link btn-sm p-0 text-primary" onclick="loadData()">รีเฟรช</button>
                    </div>
                    <div id="miniHistory"></div>
                </div>
            </div>

            <!-- Summary Tab -->
            <div class="tab-pane fade" id="summary">
                <div class="card p-4 mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6>กราฟรายจ่ายรายเดือน</h6>
                        <select class="form-select form-select-sm w-auto" id="filterRange">
                            <option value="day">วันนี้</option>
                            <option value="month" selected>เดือนนี้</option>
                            <option value="year">ปีนี้</option>
                        </select>
                    </div>
                    <div style="max-height: 300px;">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>

                <div class="card p-3">
                    <h6 class="mb-3">ประวัติรายการแบบละเอียด</h6>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr style="font-size: 12px; opacity: 0.6;">
                                    <th>วันที่</th>
                                    <th>หมวดหมู่</th>
                                    <th class="text-end">จำนวนเงิน</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody" style="font-size: 14px;"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const CLOUD_URL = 'https://script.google.com/macros/s/AKfycbyLG7ISUswAanVxDzH9iVkIr3D0eWa-l7FS4RPx8B9bFDaodLQfD4ShLs5EfD3Krl4cZw/exec';
        let allTransactions = [];
        const CATEGORIES_INCOME = ["เงินเดือนประจำ", "Freelance"];
        const CATEGORIES_EXPENSE = ["เงินให้ภรรยา", "ผ่อน KBank", "ผ่อน CIMB", "ผ่อน UOB", "ผ่อน TTB", "เติม Gas/น้ำมัน", "Shopee/Lazada/Tiktok", "ค่าอาหาร/ร้านสะดวกซื้อ", "จิปาถะ"];
        let expenseChart;

        function setSyncStatus(text, type) {
            const el = document.getElementById('syncStatus');
            el.innerText = text; el.className = `badge bg-${type}`;
        }

        function formatDate(date) {
            const d = new Date(date);
            return d.toISOString().split('T')[0];
        }

        function setupCategories() {
            const catSelect = document.getElementById('category');
            catSelect.innerHTML = '';
            const categories = document.getElementById('type').value === 'Income' ? CATEGORIES_INCOME : CATEGORIES_EXPENSE;
            categories.forEach(cat => catSelect.innerHTML += `<option value="${cat}">${cat}</option>`);
        }
        document.getElementById('type').onchange = setupCategories;
        setupCategories();

        async function loadData() {
            setSyncStatus('Syncing...', 'secondary');
            try {
                const response = await fetch(CLOUD_URL);
                const rawData = await response.json();
                
                if (Array.isArray(rawData)) {
                    allTransactions = rawData.map(row => ({
                        dateStr: formatDate(new Date(row[1])),
                        type: row[2],
                        category: row[3],
                        amount: parseFloat(row[4]) || 0,
                        desc: row[5] || ''
                    })).filter(t => t.amount > 0);
                }
                
                document.getElementById('date').value = formatDate(new Date());
                updateUI();
                setSyncStatus('Online', 'success');
            } catch (err) {
                setSyncStatus('Offline/Error', 'danger');
            }
        }

        document.getElementById('financeForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>กำลังบันทึก...';

            const payload = {
                date: document.getElementById('date').value || formatDate(new Date()),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value),
                description: document.getElementById('description').value
            };

            try {
                await fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                setTimeout(() => {
                    loadData();
                    this.reset(); setupCategories();
                    btn.disabled = false; btn.innerHTML = '<i class="fas fa-save me-2"></i> บันทึกข้อมูล';
                }, 1500);
            } catch (err) {
                alert('Error!'); btn.disabled = false;
            }
        };

        function updateUI() {
            const range = document.getElementById('filterRange').value;
            const now = new Date();
            const curMonth = now.getMonth(), curYear = now.getFullYear(), curDay = now.getDate();

            const filtered = allTransactions.filter(t => {
                const d = new Date(t.dateStr.replace(/-/g, '/'));
                if (range === 'day') return d.getDate() === curDay && d.getMonth() === curMonth && d.getYear() === now.getYear();
                if (range === 'month') return d.getMonth() === curMonth && d.getFullYear() === curYear;
                if (range === 'year') return d.getFullYear() === curYear;
                return true;
            });

            let inc = 0, exp = 0;
            const catMap = {};
            filtered.forEach(t => {
                if (t.type === 'Income') inc += t.amount;
                else { exp += t.amount; catMap[t.category] = (catMap[t.category] || 0) + t.amount; }
            });

            const fmt = (v) => v.toLocaleString('th-TH', { style: 'currency', currency: 'THB' });
            document.getElementById('totalIncome').innerText = fmt(inc);
            document.getElementById('totalExpense').innerText = fmt(exp);
            document.getElementById('netBalance').innerText = fmt(inc - exp);

            // History & Mini History
            const hist = document.getElementById('historyBody');
            const mini = document.getElementById('miniHistory');
            hist.innerHTML = ''; mini.innerHTML = '';

            filtered.sort((a,b) => new Date(b.dateStr) - new Date(a.dateStr)).forEach((t, i) => {
                const row = `<tr><td>${t.dateStr}</td><td>${t.category}</td><td class="text-end ${t.type==='Income'?'text-success':'text-danger'}">${fmt(t.amount)}</td></tr>`;
                hist.innerHTML += row;
                
                if(i < 5) {
                    mini.innerHTML += `
                        <div class="d-flex justify-content-between align-items-center mb-2 p-2 border-bottom border-secondary">
                            <div><div style="font-size:13px; font-weight:600;">${t.category}</div><div style="font-size:11px; opacity:0.6;">${t.dateStr}</div></div>
                            <div class="${t.type==='Income'?'text-success':'text-danger'}" style="font-weight:700;">${t.type==='Income'?'+':'-'}${t.amount.toLocaleString()}</div>
                        </div>`;
                }
            });

            updateChart(catMap);
        }

        function updateChart(map) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (expenseChart) expenseChart.destroy();
            expenseChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(map),
                    datasets: [{ data: Object.values(map), backgroundColor: ['#6c5dd3', '#4ade80', '#ff6b6b', '#ffc107', '#0d6efd', '#6f42c1', '#17a2b8', '#fd7e14'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: 'white', font: { size: 10 } } } } }
            });
        }

        document.getElementById('filterRange').onchange = updateUI;
        loadData();
    </script>
</body>
</html>
