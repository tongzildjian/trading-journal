<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD Trading Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #1a1c23; --card: #242731; --text: #ffffff; --primary: #6c5dd3; --success: #4ade80; --danger: #ff6b6b; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        .card { background-color: var(--card); border: none; border-radius: 16px; color: var(--text); }
        .stat-card { padding: 20px; text-align: center; }
        .stat-value { font-size: 24px; font-weight: bold; margin: 8px 0; }
        .stat-label { font-size: 14px; opacity: 0.6; }
        .form-control, .form-select { background-color: #1f2128; border: 1px solid #353945; color: white; border-radius: 10px; }
        .form-control:focus { background-color: #1f2128; color: white; border-color: var(--primary); box-shadow: none; }
        .btn-primary { background-color: var(--primary); border: none; border-radius: 10px; padding: 10px; }
        .table { color: var(--text); }
        .win { color: var(--success); }
        .loss { color: var(--danger); }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>üèÜ XAUUSD Trading Journal</h4>
            <button class="btn btn-outline-light btn-sm" onclick="clearData()">‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        </div>

        <!-- Stats Section -->
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="card stat-card">
                    <div class="stat-label">‡πÄ‡∏ó‡∏£‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
                    <div class="stat-value" id="totalTrades">0</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value text-success" id="winRate">0%</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card">
                    <div class="stat-label">P&L (‡∏£‡∏ß‡∏°)</div>
                    <div class="stat-value" id="totalPL">0</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card">
                    <div class="stat-label">‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</div>
                    <div class="stat-value" id="todayTrades">0</div>
                </div>
            </div>
        </div>

        <!-- Entry Form -->
        <div class="card p-4 mb-4">
            <h6 class="mb-3">üìù ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏ó‡∏£‡∏î</h6>
            <form id="tradeForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á</label>
                        <select class="form-select" id="direction">
                            <option value="Long">üìà Long (‡∏ã‡∏∑‡πâ‡∏≠)</option>
                            <option value="Short">üìâ Short (‡∏Ç‡∏≤‡∏¢)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</label>
                        <select class="form-select" id="result">
                            <option value="Win">‚úÖ Win</option>
                            <option value="Loss">‚ùå Loss</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Entry</label>
                        <input type="number" step="0.01" class="form-control" id="entry" placeholder="0.00">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">SL</label>
                        <input type="number" step="0.01" class="form-control" id="sl" placeholder="0.00">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">TP</label>
                        <input type="number" step="0.01" class="form-control" id="tp" placeholder="0.00">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- History Table -->
        <div class="card">
            <div class="p-3 border-bottom border-secondary">‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î (10 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)</div>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th>‡∏ß‡∏±‡∏ô/‡πÄ‡∏ß‡∏•‡∏≤</th>
                            <th>Dir</th>
                            <th>Pips</th>
                            <th>‡∏ú‡∏•</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let trades = JSON.parse(localStorage.getItem('trading_trades') || '[]');

        document.getElementById('tradeForm').onsubmit = function(e) {
            e.preventDefault();
            const entry = parseFloat(document.getElementById('entry').value);
            const sl = parseFloat(document.getElementById('sl').value);
            const tp = parseFloat(document.getElementById('tp').value);
            const res = document.getElementById('result').value;
            const dir = document.getElementById('direction').value;

            const pips = res === 'Win' ? Math.abs(tp - entry) : -Math.abs(entry - sl);
            
            const trade = {
                time: new Date().toLocaleString('th-TH'),
                dateOnly: new Date().toDateString(),
                dir: dir === 'Long' ? 'üìà' : 'üìâ',
                pips: Math.round(pips * 100),
                res: res === 'Win' ? '‚úÖ' : '‚ùå'
            };

            trades.unshift(trade);
            localStorage.setItem('trading_trades', JSON.stringify(trades));
            updateUI();
            this.reset();
        };

        function updateUI() {
            const body = document.getElementById('historyBody');
            body.innerHTML = trades.slice(0, 10).map(t => `
                <tr>
                    <td>${t.time}</td>
                    <td>${t.dir}</td>
                    <td class="${t.pips >= 0 ? 'win' : 'loss'}">${t.pips > 0 ? '+' : ''}${t.pips}</td>
                    <td>${t.res}</td>
                </tr>
            `).join('');

            document.getElementById('totalTrades').innerText = trades.length;
            const wins = trades.filter(t => t.res === '‚úÖ').length;
            document.getElementById('winRate').innerText = trades.length ? Math.round((wins/trades.length)*100) + '%' : '0%';
            const totalPips = trades.reduce((sum, t) => sum + t.pips, 0);
            document.getElementById('totalPL').innerText = (totalPips > 0 ? '+' : '') + totalPips;
            const today = new Date().toDateString();
            document.getElementById('todayTrades').innerText = trades.filter(t => t.dateOnly === today).length;
        }

        function clearData() {
            if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?')) {
                trades = [];
                localStorage.removeItem('trading_trades');
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
